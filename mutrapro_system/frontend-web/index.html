<!doctype html>
<html lang="vi">
<head>
  <meta charset="utf-8" />
  <title>MuTraPro - Web</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <h1>MuTraPro (MySQL)</h1>

  <section id="auth">
    <h2>Đăng nhập</h2>
    <input id="email" placeholder="Email" />
    <input id="password" placeholder="Mật khẩu" type="password" />
    <button onclick="login()">Login</button>
    <div id="me"></div>
  </section>

  <!-- CUSTOMER UI -->
  <section id="customer-new" style="display:none">
    <h2>Tạo yêu cầu</h2>
    <select id="service">
      <option value="TRANSCRIPTION">Phiên âm</option>
      <option value="MIXING">Hòa âm</option>
      <option value="RECORDING">Thu âm</option>
    </select>
    <input id="title" placeholder="Tiêu đề" />
    <textarea id="detail" placeholder="Chi tiết"></textarea>
    <select id="priority">
      <option value="1">Cao</option>
      <option value="2" selected>Trung bình</option>
      <option value="3">Thấp</option>
    </select>
    <button onclick="createRequest()">Tạo</button>
  </section>

  <!-- COMMON: list requests (role-aware) -->
  <section id="req-section" style="display:none">
    <h2 id="req-heading">Danh sách yêu cầu</h2>
    <ul id="reqList"></ul>
  </section>

  <!-- EXPERT actions -->
  <section id="expert-actions" style="display:none">
    <h2>Thao tác chuyên gia</h2>
    <div>Chọn trạng thái nhanh: 
      <button onclick="bulkSet('IN_PROGRESS')">IN_PROGRESS</button>
      <button onclick="bulkSet('DONE')">DONE</button>
    </div>
    <small>(Tick các yêu cầu bên dưới để cập nhật hàng loạt)</small>
  </section>

  <!-- STUDIO ADMIN -->
  <section id="studio-rooms" style="display:none">
    <h2>Phòng thu đang hoạt động</h2>
    <ul id="roomList"></ul>
  </section>

  <script src="app.js"></script>
</body>
</html>
